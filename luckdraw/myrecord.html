<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>我的记录</title>
		<link rel="stylesheet" type="text/css" href="css/myrecord.css"/>
		<link rel="stylesheet" type="text/css" href="css/dropload.css"/>
	</head>
	<body>
		<div class="wrap">
			<!--小星星-->
			<div>
				<div class="hb-star1"><img src="img/1-yellow.png"/></div>
	            <div class="hb-star2"><img src="img/2-yellow.png"/></div>
	            <div class="hb-star3"><img src="img/3-yellow.png"/></div>
	            <div class="hb-star4"><img src="img/4-yellow.png"/></div>
	            <div class="hb-star5"><img src="img/5-yellow.png"/></div>
			</div>
			<!--头部--> 
			<div class="head-title">
				<a href="index.html"><img src="img/back.png"/></a>
				<p class="head-tab"><span class="whole-btn active">抽奖记录</span><span class="myprize-btn">我的奖品</span></p>
			</div>
			<!--内容-->
			<div class="content">
				
				<!--抽奖记录-->
				<div class="myrecord">
					<p class="myrecord-title">
						<span>昵称</span>
						<span>抽奖时间</span>
						<span>奖品</span>
					</p>
					<div class="myrecord-content">
						<!--<p class="myrecord-data">
							<span>静鸡鸡</span>
							<span>2018.9.04 12:00</span>
							<span>200万</span>
						</p>-->
					</div>
				</div>
				
				<!--中奖记录-->
				<div class="myprize">
					<!--<div class="myprize-data">
						<p class="myprize-one">
							<span>昵称</span>
							<span>静鸡鸡</span>
						</p>
						<p class="myprize-two">
							<span>奖品</span>
							<span>粉红顽皮豹一只</span>
							<span>（领取）</span>
						</p>
						<p class="myprize-three">
							<span>抽奖时间</span>
							<span>2018.9.6.12:00</span>
						</p>
					</div>	-->
				</div>
				
			</div>
			
		</div>
		<!--查看更多
		<div class="see">
			<span class="see-btn">查看更多</span>
		</div>
		<!--弹窗-->
		<div class="show-window">
			<div>
				<p class="show-content"></p>
				<p class="show-btn">
					<span class="cancel-btn">取消</span><span class="confirm-btn">确认领取</span>
				</p>
			</div>
		</div>  
		<!--小提示-->
		<div class="tips"></div>
		
		<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
		<!--<script type="text/javascript" src="js/zepto.min.js" ></script>-->
		<script type="text/javascript" src="js/dropload.min.js" ></script>
		<script type="text/javascript" src="js/myrecord.js" ></script>
		
	</body>
</html>
