		<script type="text/javascript">
//			window.onload = window.onresize = function() { /*自适应屏幕函数  1rem=20px*/
//				var html = document.getElementsByTagName('html')[0];
//				html.style.fontSize = window.innerWidth / 16 + 'px';
//			}
			(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if(!clientWidth) return;
						docEl.style.fontSize =  (clientWidth / 16) + 'px';
					};

				if(!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
		</script>
	</head>

	<body>
		<div class="guess-content">
			<!--游戏块-->
			<div class="guess-container">
				<!--头部-->
				<div class="guess-title">
					<span class="myrecord" style="opacity: 0;">我的记录</span>
					<h2>抽奖</h2>
					<span class="openinst">我的记录</span>
				</div>
				<!--内容-->
				<div class="game-wrap">
					<div class="game-content">
						<div class="record">
							<div class="record-l">中奖记录</div>
							<div class="record-r">
								<span class="record-item"><img src="img/game_icon_cat.png"/></span>
								<ul class="list">
									<!--<li>静鸡鸡中了200万</li>-->
								</ul>
								<!--<span>静鸡鸡中了200万</span>-->
							</div>
						</div>
						<div class="game-main">
							<div class="game-loop">
								<!--图片-->
								<!--<div data-zoonid="1" class="game-loop-item"><img src="img/game_icon_rabbit.png" /></div>-->
							</div>
							<!--点击抽奖-->
							<div class="luck-draw">点击抽奖</div>
						</div>
					</div>
				</div>
				<!--我的递递-->
				<div class="delivery">
					<p class="delivery-p">
						<span>我的递递：</span>
						<span class="delivery-number"></span> 个
					</p>
				</div>
				<!--说明-->
				<div class="explain">
					<div class="explain-title">
						<span class="">游戏规则：</span>
					</div>
					<div class="explain-content">
						<p>1.每次抽奖消耗100个递递，有机会中18-80元商城商品抵用券或事物奖品，10天内消费有效。</p>
					</div>
				</div>
			</div>
		</div>

				<div class="result-title">

				</div>

				</div>
